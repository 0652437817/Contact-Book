<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br/>
    <form id="editForm">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname"><br/>
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname"><br/>
        <label for="mobile">Mobile</label>
        <input type="text" name="mobile" id="mobile"><br/>
        <label for="email">Email</label>
        <input type="text" name="email" id="email"><br/>
        <label for="avatar">Select a file</label><br/>
        <input type="file" name="avatar" id="avatar"><br/>
        <button type="submit" id="submitForm">Submit</button>
    </form>
    <br/>
    <button id="homeLink" type="button">Home</button>

    <script src="config.js"></script>
    <script>
        // adding eventListeners for our buttons
        document.getElementById("submitForm").addEventListener('click', submitForm);
        document.getElementById("homeLink").addEventListener('click', homeLink);

        function submitForm(e){
            // preventing a page frm reloading
            e.preventDefault();

            // create form data object
            const form = new FormData(document.querySelector('#editForm'));
            // adding API key to the formData object
            form.append('apiKey', apiKey);

            // submitting formData to the server
            fetch(rootPath + 'controller/insert-contact/', {
                method: 'POST',
                headers: {'Accept': 'application/json, *.*'},
                body: form
            })
            .then(function(response){
                return response.text();
            })
            .then(function(data){
                if(data == "1"){
                    alert("Contact added.");
                    // calling the homeLink function
                    homeLink();
                    // link to home page
                }else{
                    alert(data);
                    homeLink();
                    // link to home page
                }
            })
        }

        // linking to a home page function, this function will open up a new window
        // built in JS function
        function homeLink(){
            window.open("index.html", "_self");
        }
    </script>
</body>
</html>
